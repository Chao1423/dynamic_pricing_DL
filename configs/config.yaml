# Configuration file for airline ticket price prediction

# Random seed for reproducibility
random_seed: 42

# Data paths
data:
  raw_path: "Clean_Dataset.csv"
  processed_dir: "data/processed"
  output_dir: "data/processed"

# Feature configuration
features:
  categorical:
    - airline
    - source_city
    - destination_city
    - departure_time
    - arrival_time
    - stops
    - class
  numerical:
    - duration_minutes
    - days_left

# Target column
target: price

# Data split
split:
  test_size: 0.2
  val_size: 0.125  # From train set

# Preprocessing
preprocessing:
  iqr_factor: 1.5

# Model configurations
models:
  linear:
    params: {}
  
  elasticnet:
    params:
      alpha: 1.0
      l1_ratio: 0.5
  
  randomforest:
    params:
      n_estimators: 100
      max_depth: null
      min_samples_split: 2
  
  mlp_embeddings:
    params:
      embedding_dim: 16
      hidden_dims: [128, 64]
      dropout: 0.2
      use_batchnorm: true
    lr: 0.001
    weight_decay: 0.00001
    num_epochs: 100
    early_stop_patience: 10
  
  tabtransformer:
    params:
      embedding_dim: 32
      num_heads: 4
      num_layers: 2
      hidden_dim: 128
      dropout: 0.2
      use_batchnorm: true
    lr: 0.001
    weight_decay: 0.00001
    num_epochs: 100
    early_stop_patience: 10

# Training configuration
training:
  batch_size: 256
